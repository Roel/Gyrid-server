<!DOCTYPE HTML>
<html>

<head>
    <title>Gyrid Server status panel</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/status/static/style.css" media="screen and (min-device-width: 681px)" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="only screen and (max-device-width: 680px)" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="handheld" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="handheld, only screen and (max-width: 680px), only screen and (max-device-width: 680px)" type="text/css" />
    <link rel="stylesheet" href="/status/static/fonts/stylesheet.css" media="screen and (min-device-width: 681px)" type="text/css" />
    <link rel="icon" type="image/png" href="/status/static/icons/monitor-window-flow.png">

    <script type="text/javascript" src="/status/static/jquery.js"></script>

    <script type="text/javascript">
        function goTo(anchor) {
              if ($('#header').css('display') == 'block') {
                anim = 150;
              } else {
                anim = 0;
              }
              $('html, body').animate({ scrollTop: $(anchor).offset().top - $(anchor).css('margin-top').replace('px', '') }, anim);
        };

        function toTop() {
              $('html, body').animate({ scrollTop: 0 }, 0);
        };

        function getContent(){
            $.ajax({
                type: "GET",
                url: "/status/content",

                async: true,
                cache: false,
                timeout: 30000,

                success: function(data){
                    $("#content").html(data);
                    setTimeout('getContent()', 10000);
                },

                error: function(data){
                    $("#content").html(
                        '<p id="title">Failed to connect to Gyrid Server</p>');
                    setTimeout('getContent()', 10000);
                },
            });
        };

        $(document).ready(function(){
            getContent();
        });
    </script>
</head>

<body>
    <div><p id="header"><img src="/status/static/logos/header.png"/></p></div>
    <div id="logo"><p><img src="/status/static/logos/logo.png"/></p></div>

    <div id="content"></div>
</body>

</html>
