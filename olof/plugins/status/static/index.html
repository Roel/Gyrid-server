<!DOCTYPE HTML>
<html>

<head>
    <title>UGent — Gyrid dashboard</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/status/static/style.css" media="screen and (min-device-width: 681px)" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="only screen and (max-device-width: 680px)" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="handheld" type="text/css" />
    <link rel="stylesheet" href="/status/static/mobile.css" media="handheld, only screen and (max-width: 680px), only screen and (max-device-width: 680px)" type="text/css" />
    <link rel="icon" type="image/png" href="/status/static/icons/monitor-window-bluetooth.png">

    <script type="text/javascript" src="/status/static/jquery.js"></script>

    <script type="text/javascript">
        var connected = true;

        function goTo(anchor) {
              if ($('#header').css('display') == 'block') {
                anim = 150;
              } else {
                anim = 0;
              }
              $('html, body').animate({ scrollTop: $(anchor).offset().top - $(anchor).css('margin-top').replace('px', '') + 2 }, anim);
        };

        function toTop() {
              if ($('#header').css('display') == 'block') {
                anim = 150;
              } else {
                anim = 0;
              }
              $('html, body').animate({ scrollTop: 0 }, anim);
        };

        function getContent(){
            if ($('#header').css('display') == 'block') {
                $("#spinner").find('img').css('left',
                    ((window.innerWidth-1000)/2)+850);
            }
            if (connected) { $("#spinner").find('img').fadeIn(); }
            $.ajax({
                type: "GET",
                url: "/status/content",

                async: true,
                cache: false,
                timeout: 30000,

                success: function(data){
                    $("#content").html(data);
                    $("#spinner").find('img').fadeOut('slow');
                    connected = true;
                    setTimeout('getContent()', 10000);
                },

                error: function(data){
                    $("#content").html(
                        '<div id="title"><p>Failed to connect to Gyrid Server</p></div>');
                    $("#spinner").find('img').fadeOut('slow');
                    connected = false;
                    setTimeout('getContent()', 10000);
                },
            });
        };

        $(document).ready(function(){
            getContent();
        });
    </script>
</head>

<body>
    <div id="header"><img src="/status/static/logos/header.png"/>
        <p>
            <a href="http://geoweb.ugent.be/">Department of Geography</a> —
            <a href="http://cartogis.ugent.be/">CartoGIS</a>
        </p>
    </div>
    <div id="spinner"><img src="/status/static/icons/spinner.gif"></div>
    <div id="logo"><p><img src="/status/static/logos/logo.png"/></p></div>
    <div id="content"></div>
</body>

</html>
