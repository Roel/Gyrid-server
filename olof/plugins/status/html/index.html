<!DOCTYPE HTML>
<html>

<head>
    <title>Gyrid Server status panel</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="icon" type="image/png" href="static/icons/monitor-window-flow.png">

    <script type="text/javascript" src="static/jquery.js"></script>

    <script type="text/javascript">
        function getContent(){
            $.ajax({
                type: "GET",
                url: "content",

                async: true,
                cache: false,
                timeout: 5000,

                success: function(data){
                    $("#content").html(data);
                    $("#footer").show();
                    setTimeout('getContent()', 10000);
                },

                error: function(data){
                    $("#content").html(
                        '<p id="title">Failed to connect to Gyrid Server</p>');
                    $("#footer").hide();
                    setTimeout('getContent()', 10000);
                },
            });
        };

        $(document).ready(function(){
            getContent();
        });
    </script>
</head>

<body>
    <div><p id="header"><img src="static/header.png"/></p></div>

    <div id="content"></div>

    <div><p id="footer">Â© 2011 Universiteit Gent, Roel Huybrechts. Icons by <a href="http://p.yusukekamiyamane.com/">Yusuke Kamiyamane</a>.</p></div>
</body>

</html>
